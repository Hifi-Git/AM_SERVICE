<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
            
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
    <h:head>  
   <title>Facelet Title</title>
    </h:head>  
      
    <h:body>  
       <p:panel id="panel" header="Login Form" style="margin-bottom:10px;">  
        <p:messages id="messages" />  
        <h:panelGrid columns="3">  
            <h:outputLabel for="username" value="Username *" />  
            <p:inputText id="username"   
                value="#{amLoginMB.username}" required="true" label="Username">  
                <f:validateLength minimum="2" />  
            </p:inputText>  
            <p:message for="username" />  
  
            <h:outputLabel for="password" value="Password *" />  
            <p:inputText id="password"   
                value="#{amLoginMB.password}" required="true" label="Password"/>  
            <p:message for="password" />  
       
            <h:outputLabel  value= "#{amLoginMB.testEJB}"/>  
            
            <p:commandButton   action="#{amLoginMB.loginAction}" value ="LogIn"/>
        
        </h:panelGrid>
        
        
    </p:panel>  
        
    </h:body>  
        
        </f:view>
</html>
